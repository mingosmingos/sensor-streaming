[agent]
  interval = "10s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  debug = true
  quiet = false
  hostname = ""
  omit_hostname = false

# Output to InfluxDB v2
[[outputs.influxdb_v2]]
  urls = ["http://influxdb:8086"]
  token = "mytoken123"
  organization = "myorg"
  bucket = "sensors_db"

# Input from Kafka consumer
[[inputs.kafka_consumer]]
  brokers = ["192.168.1.72:29092"]
  topics = ["sensors"]
  consumer_group = "squirrel-group"
  max_message_len = 1000000
  
  # Parse incoming messages as JSON
  data_format = "json"
  tag_keys = ["sensordata"]